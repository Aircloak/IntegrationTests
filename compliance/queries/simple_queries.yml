---
counts:
- addresses: |-
    SELECT
      count(*), count_noise(*),
      count(distinct uid), count_noise(distinct uid),
      count(distinct home.city), count_noise(distinct home.city)
    FROM addresses
- drafts_changes: |-
    SELECT
      count(*), count_noise(*),
      count(distinct uid), count_noise(distinct uid),
      count(distinct changes.date), count_noise(distinct changes.date)
    FROM drafts_changes
- notes: |-
    SELECT
      count(*), count_noise(*),
      count(distinct uid), count_noise(distinct uid),
      count(distinct title), count_noise(distinct title)
    FROM notes
- users: |-
    SELECT
      count(*), count_noise(*),
      count(distinct id), count_noise(distinct id),
      count(distinct age), count_noise(distinct age)
    FROM users

max(value):
- addresses: |-
    SELECT
      max(home.postal_code),
      max(distinct home.postal_code)
    FROM addresses
- drafts_changes: |-
    SELECT
      max(note_id),
      max(distinct note_id)
    FROM drafts_changes
- notes: |-
    SELECT
      max(id),
      max(distinct id)
    FROM notes
- users: |-
    SELECT
      max(age),
      max(distinct age)
    FROM users

